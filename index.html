<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>

    <script src="js/app.js"></script>
    <script src="js/ionic.swipecards.js"></script>
    <link href="css/style.css" rel="stylesheet">
</head>

<body ng-app="starter" ng-controller="CardsCtrl" no-scroll>
<ion-header-bar class="bar bar-header bar-transparent">
    <button class="button button-icon ion-navicon button-dark" ng-click="openModal('menu')"></button>
    <h1 class="title">{{current.category}}</h1>
    <!-- New Task button-->
    <button class="button button-clear button-light" ng-click="show()">Edit</button>
    <!--<button class="button button-clear" ng-click="takePicture()"><i class="icon ion-ios7-camera"></i></button>-->
</ion-header-bar>
<ion-pane>

    <div class="default-text" ng-show="isCategoryEmpty()">
        <h1>Please add card to this category, so far you have nothing :P</h1>
    </div>
    <swipe-cards>

        <swipe-card on-card-swipe="cardSwiped()" id="start-card" ng-show="isFirstTimeUser">
            Swipe down for a new card
        </swipe-card>
        <swipe-card
                ng-repeat="card in cards"
                on-destroy="cardDestroyed($index)"
                on-card-swipe="cardSwiped($index)"

                ng-click="showContent=!showContent" ng-show="!isCategoryEmpty()">

        <div ng-controller="CardCtrl">
                <div ng-show="!showContent" style="width:300px;height:300px;" ng-class="card.colorTag+'-background'">
                    <div class="auto-center">
                        <h1>&nbsp</h1>

                        <h1>&nbsp</h1>

                        <h1 class="bold" align="center">{{card.title}}</h1></div>
                </div>
                <div class="item item-divider bar-assertive" ng-class="card.colorTag+'-background'"
                     ng-show="showContent">
                    <h2 class="bold">{{card.title}}</h2>
                </div>
                <div class="title" ng-show="showContent" style="margin-left:10px; margin-right:10px">
                    {{card.text}}
                </div>
                <!--Change made by Han, Nov 18-->
                <div ng-show="showContent" stop-event class="color-tag" ng-click="openPopover($event)">
                    <i class="icon ion-ios7-pricetag" style="font-size: 2em;"
                       ng-class="card.colorTag==''? 'default':card.colorTag"></i>
                </div>
            </div>
        </swipe-card>


    </swipe-cards>
    <div style="position:absolute; right:5px; bottom:5px;">
        <table style="width:100%">
            <tr>
                <td>Category:</td>

                <td>{{current.category}}</td>
            </tr>
            <tr>
                <td>Card:</td>
                <td>{{current.cardindex}}</td>
            </tr>
        </table>
    </div>
</ion-pane>
</body>

</html>
